<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Simon Says." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Simon Says</title>
</head>

<body>
    <div class="jumbotron">
        <a class="btn btn-primary btn-lg ml-3" href="../../index.html" role="button">Main Page</a>
        <br>
        <h3 class="display-5 text-center">Simon Says</h3>
        <p class="lead text-center">	My Name Is Simon,
            Think fast! Simon says repeat my flashing LIGHTS and SOUNDS! Repeat what colors Simon picks, How many can you remember?
        </p>
        <p class="text-center">Day 4 of "100 days of coding".</p>
        <hr class="my-4">
        <p></p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary simonStart text-center btn-block" value="5" disabled="disabled">Click to start</button>
            </div>
            <div class="col-sm"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-primary blue simon btn-block" value="1" disabled="disabled"> BLUE </button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-success green simon btn-block" value="2" disabled="disabled">GREEN</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-danger red simon btn-block" value="3" disabled="disabled">  RED  </button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-warning yellow simon btn-block" value="4" disabled="disabled">YELLOW</button>
            </div>
        </div>
    </div>
    <br>
    <br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
